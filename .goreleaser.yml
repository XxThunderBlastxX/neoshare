version: 2
project_name: neoshare

before:
  hooks:
    - go mod tidy

env:
  - PACKAGE_PATH=github.com/XxThunderBlastxX/neoshare/cmd

builds:
  - binary: "{{ .ProjectName }}"
    main: ./cmd/api
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X {{.Env.PACKAGE_PATH}}={{.Version}}
release:
  prerelease: auto

universal_binaries:
  - replace: true

archives:
  - name_template: >
      {{- .ProjectName }}_{{- .Version }}_{{- title .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{ end }}{{- if .Arm }}v{{ .Arm }}{{ end -}}
    format_overrides:
      - goos: windows
        format: zip
    builds_info:
      group: root
      owner: root
    files:
      - README.md

dockers:
  - image_templates:
      - "ghcr.io/${{ github.repository }}:{{ .Version }}"
      - "ghcr.io/${{ github.repository }}:latest"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"

checksum:
  name_template: 'checksums.txt'
