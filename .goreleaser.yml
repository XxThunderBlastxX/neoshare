version: 2
project_name: neoshare

before:
  hooks:
    - go mod tidy

env:
  - PACKAGE_PATH=github.com/XxThunderBlastxX/neoshare/cmd

builds:
  - binary: "{{ .ProjectName }}"
    main: ./cmd/api
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X {{.Env.PACKAGE_PATH}}={{.Version}}

release:
  prerelease: auto

universal_binaries:
  - replace: true

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^test:'
      - '^chore'
      - 'merge conflict'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: Dependency updates
      regexp: "^.*feat\\(deps\\)*:+.*$"
      order: 300
    - title: 'New Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 100
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 200
    - title: 'Documentation updates'
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 400
    - title: Other work
      order: 9999

archives:
  - name_template: >
      {{- .ProjectName }}_{{- .Version }}_{{- title .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{ end }}{{- if .Arm }}v{{ .Arm }}{{ end -}}
    format_overrides:
      - goos: windows
        format: zip
    builds_info:
      group: root
      owner: root
    files:
      - README.md

dockers:
  - image_templates:
      - "ghcr.io/xxthunderblastxx/{{ .ProjectName }}:{{ .Version }}-amd64"
    dockerfile: Dockerfile
    use: buildx
    goarch: amd64
    goos: linux
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/xxthunderblastxx/{{ .ProjectName }}
      - --label=org.opencontainers.image.source=https://github.com/xxthunderblastxx/{{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MIT
  - image_templates:
      - "ghcr.io/xxthunderblastxx/{{ .ProjectName }}:{{ .Version }}-arm64v8"
    dockerfile: Dockerfile
    use: buildx
    goarch: arm64
    goos: linux
    build_flag_templates:
      - --platform=linux/arm64/v8
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/xxthunderblastxx/{{ .ProjectName }}
      - --label=org.opencontainers.image.source=https://github.com/xxthunderblastxx/{{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MIT

docker_manifests:
  - name_template: "ghcr.io/xxthunderblastxx/{{ .ProjectName }}:{{ .Version }}"
    image_templates:
      - "ghcr.io/xxthunderblastxx/{{ .ProjectName }}:{{ .Version }}-amd64"
      - "ghcr.io/xxthunderblastxx/{{ .ProjectName }}:{{ .Version }}-arm64v8"
  - name_template: "ghcr.io/xxthunderblastxx/{{ .ProjectName }}:latest"
    image_templates:
      - "ghcr.io/xxthunderblastxx/{{ .ProjectName }}:{{ .Version }}-amd64"
      - "ghcr.io/xxthunderblastxx/{{ .ProjectName }}:{{ .Version }}-arm64v8"
checksum:
  name_template: 'checksums.txt'
